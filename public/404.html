<!DOCTYPE html>
<html>
  <head>
    <style>
      @keyframes morph {
        0% { color: rgba(0, 0, 0, 0); }
        50% { color: rgba(255, 0, 0, 0.5); }
        100% { color: rgba(0, 255, 0, 1); }
      }
      body {
        display: flex;
        justify-content: space-between;
        flex-direction: column;
        font-family: "Poppins" sans-serif;
        font-size: 20px;
        align-items: center;
        padding: 1rem;
        color: #000;
        text-align: center;
      }
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
      }
      .design404 > h1 {
        font-size: 200px;
        animation: morph 3s infinite alternate;
      }
      .message404 {
        position: relative;
        z-index: 1;
      }
      .design404 {
        position: relative;
        display: inline-block;
        backface-visibility: hidden;
        perspective: 500px;
        margin: 2vw 0;
      }
      @media (max-width:767px) {
        .message404 h1,p {
          font-size: 16px;
        }
        .design404 h1 {
          font-size: 100px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section class="message404">
        <h1>Mamamiia, that page is gone.</h1>
        <p>While you are here, feast your eyes upon these popular designs matching the color.</p>
      </section>
      <section class="design404">
        <h1>404</h1>
      </section>
      <div></div>
    </main>
  </body>
