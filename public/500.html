<!DOCTYPE html>
<html>
  <head>
    <style>
      @keyframes morph {
        0% { color: rgba(0, 0, 0, 0); }
        50% { color: rgba(255, 0, 0, 0.5); }
        100% { color: rgb(0, 132, 255); }
      }
      body {
        display: flex;
        justify-content: space-between;
        flex-direction: column;
        font-family: "Poppins" sans-serif;
        font-size: 20px;
        align-items: center;
        padding: 1rem;
        color: #000;
        text-align: center;
      }
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
      }
      .design500 > h1 {
        font-size: 200px;
        animation: morph 3s infinite alternate;
      }
      .message500 {
        position: relative;
        z-index: 1;
      }
      .design500 {
        position: relative;
        display: inline-block;
        backface-visibility: hidden;
        perspective: 500px;
        margin: 2vw 0;
      }
      .design500 a {
        text-decoration: none;
        background-color: #45ea97;
        color: aliceblue;
        padding: 18px;
        border-radius: 14px;
        cursor: pointer;
      }
      @media (max-width:767px) {
        .message500 h1,p {
          font-size: 16px;
        }
        .design500 h1 {
          font-size: 100px;
        }
      }
    </style>
  </head>
  <body>
      <section class="message500">
        <h1>Yaahou, that page is under construction.</h1>
        <p>While you are here, feast your eyes upon these popular designs matching the color.</p>
      </section>
      <section class="design500">
        <a href="/">Go Back Home</a>
        <h1>500</h1>
      </section>
  </body>
</html>
